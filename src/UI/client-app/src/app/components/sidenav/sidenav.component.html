<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed' : ''" *ngIf="show">
  <div class="logo-container">
    <button class="logo" (click)="toggleCollapse()">D</button>
    <div class="logo-text" @fadeInOut *ngIf="collapsed">DreamKatcher</div>
    <button class="btn-close" @rotate *ngIf="collapsed">
      <i class="fa fa-close" (click)="closeSideNav()"></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link" [routerLink]="[data.routeLink]"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <i class="sidenav-link-icon" [class]="data.icon" aria-hidden="true"></i>
        <span class="sidenav-link-text" @fadeInOut *ngIf="collapsed">
          {{ data.label }}
        </span>
      </a>
    </li>
    <app-download-pwa-button *ngIf="collapsed"></app-download-pwa-button>
  </ul>
</div>
