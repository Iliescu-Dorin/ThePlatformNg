  <div class="notification">
    <img src="assets/images/profile-pic.png" class="menu-icon" [ngClass]= "{'notify': notify}">
    <span class="badge" *ngIf = " count > 0">{{count}}</span>
    <div class="circle-indicator" [ngClass]= "{'pulse' : status === onlineStatusCheck.ONLINE}" [class.offline]="status === onlineStatusCheck.OFFLINE"></div>
  </div>
