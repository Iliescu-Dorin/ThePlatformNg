
<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed': ''">
  <div class="logo-container">
    <button class="logo">D</button>
    <div class="logo-text" *ngIf="collapsed">DreamKatcher</div>
    <button class="btn-close" *ngIf="collapsed">
      <i class="fa fa-close"></i>
    </button>
  </div>
  <ul class="sidenav-nav">
    <li class="sidenav-nav-item" *ngFor="let data of navData">
      <a class="sidenav-nav-link" [routerLink]="[data.routeLink]">
        <i class="sidenav-link-icon" [class]="data.icon" aria-hidden="true"></i>
        <span class="sidenav-link-text" *ngIf="collapsed">{{data.label}}</span>
      </a>
    </li>
    <app-download-pwa-button></app-download-pwa-button>
  </ul>
</div>
